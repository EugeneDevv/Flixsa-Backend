spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flixsareverse
    password: test env password
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        format-sql: true
  sql:
    init:
      mode: always
      continue-on-error: false
